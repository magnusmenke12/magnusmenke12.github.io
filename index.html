<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>Uno Clone</h1>
        <div id="nickname-section">
            <input type="text" id="nickname" placeholder="Dein Nickname">
            <button id="create-session">Session Erstellen</button>
            <button id="join-session">Session Beitreten</button>
        </div>
        <div id="game-section" style="display: none;">
            <p>Willkommen, <span id="player-nickname"></span>!</p>
            <button id="start-game">Spiel Starten</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
